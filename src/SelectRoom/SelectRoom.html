<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="hotellogin" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SelectRoom.css">
    <title>Select Room Page</title>
</head>

<body>
    <div class="firstRow">
        <button class="logoButton" onclick="JUMP2HP()">
            <img class="logo" src="..\images\logo.jpg">

        <span class="space">
            <a href="..\index.php">Home Page</a>&nbsp;

        </div>
        <div class="yourOrder">

                -

            <span id="floorTitil">
                floor
            </span>
            <span id="floorNumber">
                1
            </span>
            <button id="floorAdd" onclick="foolrAdd()">
                +
            </button>
            <table id="hotelMap" ; class="hotelMap">
                <tr>
                    <td id="R01" class="unabledRoomBlock" onclick="">1</td>
                    <td id="R02" class="unabledRoomBlock" onclick="">2</td>

                    <td id="R06" class="unabledRoomBlock" onclick="">6</td>

                <tr>
                    <td id="R07" class="unabledRoomBlock" onclick="">7</td>
                </tr>
                <tr>
                    <td id="R12" class="unabledRoomBlock" onclick="">12</td>
                    <td id="R11" class="unabledRoomBlock" onclick="">11</td>
                    <td id="R10" class="unabledRoomBlock" onclick="">10</td>
                    <td id="R09" class="unabledRoomBlock" onclick="">9</td>
                    <td id="R08" class="unabledRoomBlock" onclick="">8</td>
                </tr>
            </table>
        </div>

        <div class="outter_scroll">
            <div id="orderedList" ; class="inner_scroll">

            </div>
        </div>

        <div>
            <button id="back" class="back" onclick="backButton()">Back</button>
            <button id="Confirm" class="confirm" onclick="confirmButton()">Confirm</button>
        </div>
    </div>
